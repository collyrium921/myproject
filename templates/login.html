<h1>
    Login Now
</h1>
{% for message in messages %}
    <h5 style="color:red">
        {{message}}
    </h5>
    {% endfor %}
<form method="POST" action='login'>
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" placeholder="Username">
    <p>Password:</p>
    <input type="password" name="password" placeholder="Password"></br>
    <input type='submit' />
</form>
